<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2</title>
</head>
<body>
    <form action="/introduccion_web/guardado.html" method="GET">
        <fieldset>
        <legend>Nombre del formulario</legend>
        <select name="carros" id="caros" required>
        <option value="">Seleciona una marca</option>
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="chevrolet">Chevrolet</option>
        <option value="fiat">Fiat</option>
    </select>
    <br><br>
    <select name="carros" id="caros" required>
        <option value="">Seleciona una marca</option>
        <option value="ford">Ford</option>
        <option value="honda">Honda</option>
        <option value="koenisengh">Koenisengh</option>
        <option value="lambo">Lamborguini</option>
    </select>
    <br><br>
    <label for="comentarios">Comentarios:</label>

    <textarea name="comentarios" id="comentarios" cols="16" rows="7" placeholder="Escribe una opinion" required></textarea>
    <br><br>

    <p>Selecciona una opcion</p> 
    <input type="radio" id="hombre" name="genero" value="hombre">

    </fieldset>
    </form>

</html>
