<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficos</title>
</head>
<body>
    <!--creacion de un grafico circulo-->
    <svg width= "100" height="100">
       <!--cx y cy son las coordenadas de posicionamiento - r es el radio del circulo
        stroke es color del grafico - stroke-width es ancho del contorno - 
        fill es el color del relleno-->
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow">
    </svg>
    
    <svg width="200" height="100">
        <rect width="200" height="100" style="fill: blue;stroke-width: 10; stroke: black"/>
        
    </svg>
</body>
</html>
