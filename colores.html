<!DOCTYPE html>

<!--Declaramos que la pagina estara en espan/ol-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Nombramos a la pagina-->
    <title>colores</title>

</head><!--Se le agrega un color de fondo a la pagina o body-->
<body style="background-color: skyblue;">
    
    <!--Etiquetas con color-->
    <h1 style="background-color: brown;"> Encabezado</h1>
    <h2 style="background-color:darkblue; color:whitesmoke"> Encabezado 2</h1>
       
        <!--Etiqueta con color RGB-->
        <h2 style="background-color:rgb(255, 5, 5);" >Color con RGB</h2>
        
        <!--<div> es un contenedor o caja-->
        <div style="background-color:salmon;">
            <br><br><!--El 4to valor agrega trasparencia al color seleccionado-->
            <h2 style="background-color:rgb(255, 5, 5, 0.3);">Trasparencia</h2>
            <br><br>
        </div>

</body>
</html>
