<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Creacion de tabla-->
    <table>
        <!--tr es un aetiqueta de una fila-->
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
    </table>
    <!--Se crea el cierpo de la tabla-->
    <tbody>
        <tr>
            <!--un campo normal de tabla-->
            <td>Gera</td>
            <td>Uribe</td>
            <td>22</td>
        </tr>
        <br>
        <tr>
            <td>Walter</td>
            <td>White</td>
            <td>50</td>
        </tr>
    </tbody>
</body>
</html>
